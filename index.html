<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantra Counter</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=15601&format=png&color=000000"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body loding="lazy">
    <nav class="navbar">
      <div class="logo">Mantra Counter</div>

      <div class="hamburger" id="hamburger">
        <span class="material-symbols-outlined" style="color: white">menu</span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#" id="reset">Reset</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <div class="countbox">
      <div class="box_name">
        <h3>Mantra Counter</h3>
      </div>
      <div class="target"><input type="text" placeholder="Set target" /></div>

      <p id="display">0</p>

      <div class="buttons">
        <!-- <button class="btn-minus" ">
                <span class="material-symbols-outlined" onclick="decriment()">do_not_disturb_on</span>
            </button> -->
        <button class="btn-plus" onclick="incriment()">
          <span class="material-symbols-outlined">add_circle</span>
        </button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
